<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/register">
        <label for="register">Enter your name:</label>
        <input type='text' name="login" id="login" placeholder="Input Login"> <br>
        <label for="register">Enter your email:</label>
        <input type='email' name="email" id="email" placeholder="email address"> <br>
        <label for="register">Create password:</label>
        <input type='password' name="password" id="password" placeholder="create password"><br>

        <form>
            <h4>Gender</h4>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </form> 



        <button type="submit">Send</button>
    </form>

</body>
</html>
