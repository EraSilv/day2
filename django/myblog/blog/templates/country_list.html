<form method="GET" action="/country-add" >
    <input type="text" name="country_name" placeholder="name of the country" >
    <button>Add</button>
</form>
<ol>
    {% for country in countries %}
        <li>
            <form method="GET" action="/country-delete">
                <input type="hidden" name="country_id" value="{{country.id }}" >
                {{ country.country_name }}
                <button>Delete</button>
            </form>
        </li>
    {% endfor %}
</ol>
